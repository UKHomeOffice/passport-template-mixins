<div id="{{key}}-group" class="form-group{{#compound}} form-group-compound{{/compound}}{{#error}} error{{/error}}">
    <label for="{{key}}" class="{{labelClassName}}">
        {{#labelTextClassName}}<span class="{{labelTextClassName}}">{{/labelTextClassName}}{{{label}}}{{#labelTextClassName}}</span>{{/labelTextClassName}}
        {{#hint}}<span {{$hintId}}id="{{hintId}}" {{/hintId}}class="form-hint">{{hint}}</span>{{/hint}}
        {{#error}}<span id="{{key}}-error" class="error-message">{{error.message}}</span>{{/error}}
    </label>
    <textarea
        name="{{key}}"
        id="{{key}}"
        class="form-control{{#className}} {{className}}{{/className}}"
        aria-required="{{required}}"
        {{#maxlength}} maxlength="{{maxlength}}"{{/maxlength}}
        {{#attributes}}
            {{attribute}}="{{value}}"
        {{/attributes}}
        {{^error}}{{#hintId}} aria-describedby="{{hintId}}"{{/hintId}}{{/error}}
        {{#error}} aria-invalid="true" aria-describedby="{{key}}-error"{{/error}}
    >{{value}}</textarea>
</div>
