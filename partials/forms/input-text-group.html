<div id="{{id}}-group" class="form-group{{#compound}} form-group-compound{{/compound}}{{^errorGroup}}{{#error}} error{{/error}}{{/errorGroup}}"
{{#groupAttributes}}
    {{attribute}}="{{value}}"
{{/groupAttributes}}
>
    <label for="{{id}}" class="{{labelClassName}}">
        {{#labelTextClassName}}<span class="{{labelTextClassName}}">{{/labelTextClassName}}{{{label}}}{{#labelTextClassName}}</span>{{/labelTextClassName}}
        {{#hint}}<span {{$hintId}}id="{{hintId}}" {{/hintId}}class="form-hint">{{hint}}</span>{{/hint}}
        {{^errorGroup}}{{#error}}<span class="error-message">{{error.message}}</span>{{/error}}{{/errorGroup}}
    </label>
    <input
        type="{{type}}"
        name="{{id}}"
        id="{{id}}"
        class="form-control{{#className}} {{className}}{{/className}}{{#errorGroup}}{{#error}} invalid-input{{/error}}{{/errorGroup}}"
        aria-required="{{required}}"
        {{#value}} value="{{value}}"{{/value}}
        {{#min}} min="{{min}}"{{/min}}
        {{#max}} max="{{max}}"{{/max}}
        {{#maxlength}} maxlength="{{maxlength}}"{{/maxlength}}
        {{#pattern}} pattern="{{pattern}}"{{/pattern}}
        {{#hintId}} aria-describedby="{{hintId}}"{{/hintId}}
        {{#error}} aria-invalid="true"{{/error}}
        {{#autocomplete}} autocomplete="{{autocomplete}}"{{/autocomplete}}
        {{#attributes}}
            {{attribute}}="{{value}}"
        {{/attributes}}
    >
</div>
